<div class="main-container">
  <section class="mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" class="autosActivos">
      <!-- Column Definitions -->
      <ng-container matColumnDef="idcar">
        <th mat-header-cell *matHeaderCellDef> Placa (Auto) </th>
        <td mat-cell *matCellDef="let element"> {{element.idcar}} </td>
      </ng-container>

      <ng-container matColumnDef="entryDate">
        <th mat-header-cell *matHeaderCellDef> Fecha de entrada </th>
        <td mat-cell *matCellDef="let element"> {{element.entryDate}} </td>
      </ng-container>

      <ng-container matColumnDef="entryTime">
        <th mat-header-cell *matHeaderCellDef> Hora de entrada </th>
        <td mat-cell *matCellDef="let element"> {{element.entryTime}} </td>
      </ng-container>

      <ng-container matColumnDef="duracion">
        <th mat-header-cell *matHeaderCellDef> Duracion </th>
        <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
      </ng-container>

      <ng-container matColumnDef="subTotal">
        <th mat-header-cell *matHeaderCellDef> Sub Total </th>
        <td mat-cell *matCellDef="let element"> $ {{element.subTotal}} MNX</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> $ {{element.total}} MNX</td>
      </ng-container>

      <!-- Header and Row Definition -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</div>
