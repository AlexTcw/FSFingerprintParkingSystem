<mat-tab-group (selectedTabChange)="onTabChange($event)">
  <mat-tab label="Admin">
  </mat-tab>
  <mat-tab label="Regular">
  </mat-tab>
  <mat-tab label="Generic">
  </mat-tab>
</mat-tab-group>
<br>
<mat-card>
  <div class="searchContainer">
    <mat-form-field class="search">
      <input matInput type="text" [(ngModel)]="searchInitValue"
             (keydown.enter)="onSearch()"
             placeholder="Buscar...">
      <button *ngIf="searchInitValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchInitValue=''">
        <mat-icon>close</mat-icon>
      </button>
      <button class="searchButton" matSuffix mat-icon-button (click)="onSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="dates">
      <mat-label>Filter by Dates</mat-label>
      <mat-date-range-input
        [formGroup]="dateRange"
        [rangePicker]="estDatePicker">
        <input matStartDate placeholder="Start date" formControlName="start">
        <input matEndDate placeholder="End date" formControlName="end">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="estDatePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #estDatePicker></mat-date-range-picker>
    </mat-form-field>
  </div>
  <mat-card-content class="mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" class="usuarios-container">
      <!-- Define Columns Here -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{ element.date | date:'short' }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </mat-card-content>
</mat-card>
